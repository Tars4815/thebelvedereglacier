<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belvedere Web Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Belvedere Glacier GCPs measurements</h1>
        <!-- HTML -->
        <!-- Add a dropdown menu to select the year -->
        <select id="yearSelect">
            <option value="All">All</option>
        </select>
        <!-- Add a button to trigger data fetching -->
        <button id="fetchDataButton">Fetch Data</button>
        <button onclick="downloadCSV()">Download CSV</button>
    </header>
    <div id="map"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Proj4js library -->
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.11.0/dist/proj4.min.js"></script>
    <!-- Our custom map script -->
    <script src="map.js"></script>
</body>

</html>
