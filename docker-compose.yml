version: '3.9'

services:
  webserver: # Apache webserver service
    container_name: belvedereapp
    build:
      context: . # Dockerfile path
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/html # Mount the local directory to /var/www/html in the container      
    ports: # Map port on the host to port on the container 
      - 80:80
    environment:
      - DBHOST=${DBHOST}
      - DBNAME=${DBNAME}
      - DBUSERNAME=${DBUSERNAME}
      - DBPORT=${DBPORT}
      - DBSSLMODE=${DBSSLMODE}
      - DBPASSWORD=${DBPASSWORD}